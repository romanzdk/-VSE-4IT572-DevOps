- name: Deploy to EC2
  hosts: localhost
  connection: local

  tasks:
    - name: Launch EC2 instance
      ec2:
        instance_type: t2.medium
        image: ami-0885b1f6bd170450c
        region: us-east-1
        key_name: eshop-key-pair
        vpc_subnet_id: subnet-cafc34fb
        assign_public_ip: yes
        wait: yes
        count: 1
        group: eshop
        aws_access_key: '{{ access_key }}'
        aws_secret_key: '{{ secret_key }}'
        security_token: '{{ session_token }}'
      register: ec2

    - name: Add instance host to group
      add_host: hostname={{ item.public_dns_name }} groupname=launched
      with_items: '{{ec2.instances}}'

    - name: accept new ssh fingerprints                                         
      shell: ssh-keyscan -H {{ item.public_ip }} >> ~/.ssh/known_hosts          
      with_items: '{{ ec2.instances }}'

    - name: Wait for SSH connection
      wait_for: host={{ item.public_dns_name }} port=22 delay=60 timeout=600 state=started
      with_items: '{{ec2.instances}}'

- name: Configure EC2
  hosts: launched
  connection: ssh

  tasks:
    - name: Install docker
      apt:
        name: docker.io
        state: present
        update_cache: yes
      become: yes
    - service:
        name: docker
        state: started
        enabled: yes
      become: yes
    - name: Get project files from GIT
      git: 
        repo: 'https://github.com/romanzdk/4IT572_ZS_2020_circleci.git'
        dest: ./app
    - name: Build docker with eshop
      shell: cd app && docker build -t myeshop:latest .
      become: yes
    - name: Run docker with eshop
      shell: docker run -p 80:3000 myeshop
      async: 150
      poll: 15
      become: yes
    - wait_for: delay=60 timeout=600
      port: 80